<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.out.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700&amp;subset=gujarati,latin-ext">
  <script>
    function toggleTheme() {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark')
      } else {
        document.body.classList.add('dark')
      }
    }

    function toggleModal() {
      document.getElementById('modal').classList.toggle('open')
    }
  </script>
</head>
<body>
  <button class="btn btn-primary" onclick="toggleModal()">
    click me
  </button>

  <button class="btn btn-default" onclick="toggleTheme()">
    click me
  </button>

  <button class="btn btn-success">
    click me
  </button>

  <button class="btn btn-info">
    click me
  </button>

  <button class="btn btn-warning">
    click me
  </button>

  <button class="btn btn-danger">
    click me
  </button>

  <div class="modal" id="modal">
    <div class="modal-dialog">
      <div class="modal-title">
        HEADER
      </div>
      <div class="modal-content">
        <input class="input" type="text">
        <input class="checkbox" type="checkbox">
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button class="btn btn-default" onclick="toggleModal()">CLOSE</button>
          <button class="btn btn-primary" onclick="toggleTheme()">ACTION</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
